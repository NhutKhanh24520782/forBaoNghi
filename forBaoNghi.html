<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc Bảo Nghi mau hết bệnh 🌸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe0ec, #ffd6e0);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      transition: background 2s ease;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.9);
      animation: fadeIn 2s ease-in-out;
      display: none;
    }

    .flower {
      color: #ff9ebb;
      font-size: 3.5em;
      animation: bloom 2s infinite alternate;
      display: none;
    }

    button {
      background: #ff8fa3;
      border: none;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.3em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 107, 129, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff6b81;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bloom {
      0% { transform: scale(1); }
      100% { transform: scale(1.3) rotate(10deg); }
    }

    .petal {
      position: absolute;
      top: -50px;
      font-size: 24px;
      opacity: 0.9;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    p {
      font-size: 1.3em;
      color: #fff;
      margin-top: 10px;
      display: none;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <button id="startBtn">🌸 Bạn hãy nhấn vào đây đi 💕</button>
  <h1 id="message">🌸 Chúc bạn mau hết bệnh nha 🌸</h1>
  <div class="flower" id="flower">🌸</div>
  <p id="note">Ăn uống, uống thuốc đầy đủ nhaaa 💖<br>Từ một người bạn mới gửi đến <b>Bảo Nghi 🌷</b></p>

  <!-- Nhạc nền -->
  <audio id="music" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2023/01/12/audio_7d06e9a59c.mp3?filename=soft-piano-melody-13589.mp3" type="audio/mp3">
  </audio>

  <script>
    const button = document.getElementById('startBtn');
    const message = document.getElementById('message');
    const flower = document.getElementById('flower');
    const note = document.getElementById('note');
    const music = document.getElementById('music');

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.textContent = '🌸';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 8000);
    }

    button.addEventListener('click', () => {
      button.style.display = 'none';
      message.style.display = 'block';
      flower.style.display = 'block';
      note.style.display = 'block';
      document.body.style.background = 'linear-gradient(135deg, #ffcad4, #f6d5e0)';
      setInterval(createPetal, 300);
      music.play();
    });
  </script>
</body>
</html>
